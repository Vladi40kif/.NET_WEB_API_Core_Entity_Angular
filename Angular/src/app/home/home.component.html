<div class="row justify-content-md-center">
    <div id="demo" class="carousel slide" style="max-height: 430px; width: 750px;" data-ride="carousel">

        <!-- Indicators -->
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
        </ul>

        <!-- The slideshow -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/img/3d-printed.jpg" alt="Los Angeles">
            </div>
            <div class="carousel-item">
                <img src="assets/img/software.jpg" alt="Chicago">
            </div>
            <div class="carousel-item">
                <img src="assets/img/el_engenering.png" alt="New York">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>

    </div>
</div>

<div class="container" [ngSwitch]="service.serviceUser.getState() | async">

    <ng-template [ngSwitchCase]="service.serviceUser.States.unset">

        <div class="row justify-content-md-center">
            <h1> 1111 UNKNOWN USER INFO </h1>
        </div>

    </ng-template>

    <ng-template [ngSwitchCase]="service.serviceUser.States.loading">


        <div class="row justify-content-md-center">
            <img src="assets/img/load.gif">
        </div>

    </ng-template>

    <ng-template [ngSwitchCase]="service.serviceUser.States.valid">

        <div class="row justify-content-md-center">
            <h1> VALID USER INFO </h1>
        </div>

    </ng-template>

    <div class="row justify-content-md-center">
        <h1> CONTENT PAGE </h1>
    </div>

</div>
