
<div class="row" [ngSwitch] = "service.getState() | async"> 

	<div class="col nav-item algin-self-end">

		<ng-template [ngSwitchCase]="service.States.unset">
			<a routerLink="/users/login">Sing In</a> 
			or 
			<a routerLink="/users/registration">Sing Up</a>
		</ng-template>

		<ng-template [ngSwitchCase]="service.States.loading">
			<img src="assets/img/loading_small.gif" style = "height: 30px; weight: 30px; ">  
		</ng-template>

		<ng-template [ngSwitchCase]="service.States.valid">

			Hello, {{service.model.fullName}} 

			
			<button class="btn btn-primary btn-sm" routerLink="/profile" > Add Item </button>

			<button class="btn btn-secondary btn-sm" aria-pressed="true" routerLink="/profile" > Profile </button>        

			<button class="btn btn-secondary btn-sm active" role="button" aria-pressed="true" (click)="logout()">LogOut</button>	

		</ng-template>

	</div>
	
</div>
